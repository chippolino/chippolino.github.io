<!DOCTYPE html>
<html>
  <head>
    <title>Главная страница</title>
    <meta name="description" content="Описание главной страницы" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/ico" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <!-- include common/svg-use-->
    <form class="form-signin mt-5 pt-5">
      <div class="form-label-group">
        <label for="inputEmail">Логин</label
        ><input class="form-control" id="inputEmail" type="email" placeholder="Логин" required="" autofocus="" />
      </div>
      <div class="form-label-group">
        <label for="inputPassword">Пароль</label
        ><input class="form-control" id="inputPassword" type="password" placeholder="Пароль" required="" />
      </div>
      <div class="checkbox mb-3">
        <label><input type="checkbox" value="remember-me" /> Запонмить меня</label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
    </form>
    <script src="js/bundle.js"></script>
  </body>
</html>
